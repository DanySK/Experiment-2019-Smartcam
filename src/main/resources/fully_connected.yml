incarnation: protelis

variables:
  Seed: &Seed
    type: LinearVariable
    #default, min, max, step
    parameters: [1, 1, 30, 1]
  Algorithm: &Algorithm
    type: ListOf
    parameters: ["nocomm", "ff_nocomm", "zz_linpro", "ff_linpro", "bc_re", "sm_av"]
  MaxCamerasPerTarget: &MaxCamerasPerTarget
    formula: 3
  CameraSpeed: &CameraSpeed
    type: ListOf
    parameters: [3]
  HumanSpeed: &HumanSpeed
    type: ArbitraryVariable
    parameters: [1.4]
  HumanDensity: &HumanDensity
    type: ArbitraryVariable
    parameters: [0.3e-3] #potential targets per square meter
  HumansCamerasRatio: &HumansCamerasRatio
    type: ListOf
    parameters: [*MaxCamerasPerTarget, 1, 0.5, 0.25]
  NumHumans: &NumHumans
    formula: HumanDensity * (EnvironmentSize**2)
  NumCameras: &NumCameras
    formula: NumHumans * HumansCamerasRatio
  EnvironmentSize: &EnvironmentSize
    type: ListOf
    parameters: [1000, 400, 100]
  HalfEnvironmentSize: &HalfEnvironmentSize
    formula: EnvironmentSize / 2
  NetworkConnectionMaxDistance: &NetworkConnectionMaxDistance
    formula: EnvironmentSize * EnvironmentSize
  FoVAngle: &FoVAngle
    type: ArbitraryVariable
    parameters: [60]
  FoVDistance: &FoVDistance
    type: ArbitraryVariable
    parameters: [30]
  RotationSpeed: &RotationSpeed
    type: ArbitraryVariable
    parameters: [36]
  WantedProbability: &WantedProbability
    type: ArbitraryVariable
    parameters: [0.02]
  WantedTimeDistribution: &WantedTimeDistribution # how many times per second the dice is rolled
    type: ArbitraryVariable
    parameters: [0.02]


environment:
  type: Rectangular2DEnvironment
  parameters: [*EnvironmentSize, *EnvironmentSize]

#network-model:
#  type: ConnectWithinDistance
#  parameters: [*NetworkConnectionMaxDistance]

seeds:
  scenario: *Seed
  simulation: *Seed

export:
  - time
  - type: CamerasKCoverage
    parameters: [vision, wanted, *MaxCamerasPerTarget]
  - type: LogProgress
    parameters: [vision, wanted]
  - type: DistanceTraveled
    parameters: [vision]

programs:
  - &Human
    - time-distribution: 1
      type: ChemicalReaction
      actions:
        - type: LevyWalk
          parameters: [*HumanSpeed]
    - time-distribution: *WantedTimeDistribution
      type: ChemicalReaction
      actions:
        - type: RandomlyToggleMolecule
          parameters: [wanted, true, *WantedProbability]
  - &Camera
    - time-distribution: 2
      type: ChemicalReaction
      actions:
        - type: See
          parameters: [*FoVDistance, *FoVAngle, vision]
        - type: HeadTowardTarget
          parameters: [heading, *RotationSpeed]
        - type: MoveToTarget
          parameters: [destination, *CameraSpeed]
    - time-distribution: 2
      type: ChemicalReaction
      conditions:
        - type: MoleculeHasConcentration
          parameters: [doZigZag, true]
      actions:
        - type: ZigZagMove2
          parameters: [.inf, *CameraSpeed]
    - time-distribution: 2
      type: ChemicalReaction
      conditions:
        - type: MoleculeHasConcentration
          parameters: [doSpin, true]
      actions:
        - type: Spin
          parameters: [*RotationSpeed]
    - time-distribution: 1
      program: *Algorithm
    - program: send



displacements:
  - in:
      type: Circle
      parameters: [*NumHumans, 0, 0, *HalfEnvironmentSize]
    nodes:
      type: CircleNode
      parameters: [1]
    programs:
      - *Human
  - in:
      type: Circle
      parameters: [*NumCameras, 0, 0, *HalfEnvironmentSize]
    nodes:
      type: ProtelisNode
    contents:
      - molecule: Target
        concentration: "\"wanted\""
      - molecule: MaxCamerasPerTarget
        concentration: *MaxCamerasPerTarget
      - molecule: FoVDistance
        concentration: *FoVDistance
      - molecule: EnvironmentSize
        concentration: *EnvironmentSize
      - molecule: MaxMovementSpeed
        concentration: *CameraSpeed
      - molecule: MaxRotationSpeed
        concentration: *RotationSpeed
    programs:
      - *Camera


