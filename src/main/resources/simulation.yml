incarnation: protelis

variables:
  Seed: &Seed
    type: LinearVariable
    #default, min, max, step
    parameters: [1, 1, 30, 1]
  Algorithm: &Algorithm
    type: ListOf
    parameters: ["forcefields", "forcefields", "linpro", "bc_re", "nocomm", "sm_av"]
  MaxCamerasPerTarget: &MaxCamerasPerTarget
    formula: 3
  CameraSpeed: &CameraSpeed
    type: ArbitraryVariable
    parameters: [2]
  HumanSpeed: &HumanSpeed
    type: ArbitraryVariable
    parameters: [1.4]
  NumHumans: &NumHumans
    type: ArbitraryVariable
    parameters: [40]
  NumCameras: &NumCameras
    type: ArbitraryVariable
    parameters: [10]
  EnvironmentSize: &EnvironmentSize
    type: ArbitraryVariable
    parameters: [400.0]
  HalfEnvironmentSize: &HalfEnvironmentSize
    formula: EnvironmentSize / 2
  NetworkConnectionMaxDistance: &NetworkConnectionMaxDistance
    formula: EnvironmentSize * EnvironmentSize
  FoVAngle: &FoVAngle
    type: ArbitraryVariable
    parameters: [60]
  FoVDistance: &FoVDistance
    type: ArbitraryVariable
    parameters: [30]
  MaxDistanceBeforeChangeInDirection: &MaxDistanceBeforeChangeInDirection
    type: ArbitraryVariable
    parameters: [.inf]
  AngularSpeed: &AngularSpeed
    type: ArbitraryVariable
    parameters: [36]


environment:
  type: Rectangular2DEnvironment
  parameters: [*EnvironmentSize, *EnvironmentSize]

network-model:
  type: ConnectWithinDistance
  parameters: [*NetworkConnectionMaxDistance]

seeds:
  scenario: *Seed
  simulation: *Seed

export:
  - time
  - type: CamerasKCoverage
    parameters: [vision, wanted, *MaxCamerasPerTarget]
  - type: DistanceTraveled
    parameters: [vision]

programs:
  - &Human
    - time-distribution: 1
      type: ChemicalReaction
      actions:
        - type: LevyWalk
          parameters: [*HumanSpeed]
    - time-distribution: 0.02
      type: ChemicalReaction
      actions:
        - type: RandomlyToggleMolecule
          parameters: [wanted, true, 0.01]
  - &Camera
    - time-distribution: 2
      type: ChemicalReaction
      actions:
        - type: See
          parameters: [*FoVDistance, *FoVAngle, vision]
        - type: HeadTowardTarget
          parameters: [heading, *AngularSpeed]
        - type: MoveToTarget
          parameters: [destination, *CameraSpeed]
    - time-distribution: 2
      type: ChemicalReaction
      conditions:
        - type: MoleculeHasConcentration
          parameters: [doZigZag, true]
      actions:
        - type: ZigZagMove2
          parameters: [.inf, *CameraSpeed]
    - time-distribution: 2
      type: ChemicalReaction
      conditions:
        - type: MoleculeHasConcentration
          parameters: [doSpin, true]
      actions:
        - type: Spin
          parameters: [*AngularSpeed]
    - time-distribution: 1
      program: *Algorithm
    - program: send



displacements:
  - in:
      type: Circle
      parameters: [*NumHumans, 0, 0, *HalfEnvironmentSize]
    nodes:
      type: CircleNode
      parameters: [1]
    programs:
      - *Human
  - in:
      type: Circle
      parameters: [*NumCameras, 0, 0, *HalfEnvironmentSize]
    nodes:
      type: ProtelisNode
    contents:
      - molecule: Target
        concentration: "\"wanted\""
      - molecule: MaxCamerasPerTarget
        concentration: *MaxCamerasPerTarget
      - molecule: FoVDistance
        concentration: *FoVDistance
      - molecule: EnvironmentSize
        concentration: *EnvironmentSize
      - molecule: MaxMovementSpeed
        concentration: *CameraSpeed
      - molecule: MaxRotationSpeed
        concentration: *AngularSpeed
    programs:
      - *Camera


